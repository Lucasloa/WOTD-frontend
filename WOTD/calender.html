<div id="calendarApp">
    <h2>Your Calendar</h2>
    <ul>
        <li v-for="item in calendar" :key="item.id">
            <h3>{{ item.name }}</h3>
            <p>Muscle: {{ item.muscle }}</p>
            <p>Type: {{ item.type }}</p>
            <p>Difficulty: {{ item.difficulty }}</p>
        </li>
    </ul>
    <button class="uk-button uk-button-default" @click="clearCalendar">Clear Calendar</button>
</div>
