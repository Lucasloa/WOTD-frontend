<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout of the Day</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.9/dist/css/uikit.min.css">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.9/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <style>
        header { 
            background-image: url('assets/homegym.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: block;
        }

        #wotd-section {
            position: absolute;
            top: 120px; /* Ensure it appears below the navbar */
            left: 5%;
            display: flex;
            gap: 20px; /* Space between the two boxes */
        }
        #wotd-box {
            width: 250px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
        }
        #wotd-box img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #wotd-box h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        #wotd-box p {
            font-size: 14px;
            margin: 5px 0;
            color: #555;
        }

        #wotd-title {
            font-size: 22px;
            text-align: center;
            margin-bottom: 10px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Quote of the Day Section */
        #qotd-section {
            position: absolute;
            top: 50px; /* Position the quote slightly below the navbar */
            left: 50%;
            transform: translateX(-50%); /* Center the quote */
            text-align: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        #qotd-title {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #QuoteApp h3 {
            font-size: 24px;
            font-style: italic;
            line-height: 1.5;
            margin: 0;
        }

        #QuoteApp p {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="uk-position-relative uk-light">
        <div class="uk-overlay uk-overlay-primary uk-position-cover"></div>
        <nav class="uk-navbar-container uk-navbar-transparent">
            <div class="uk-container">
                <div uk-navbar>
                    <div class="uk-navbar-left">
                        <a href="index.html" class="uk-navbar-item uk-logo">
                            <img src="assets/WorkOutToDoLogo.png" alt="Workout of the Day Logo" width="50" height="auto">
                        </a>
                        <ul class="uk-navbar-nav">
                            <li class="uk-active"><a href="index.html">Home</a></li>
                            <li><a href="exercises.html">Workouts</a></li>
                            <li>
                                <a href="#">More</a>
                                <div class="uk-navbar-dropdown">
                                    <ul class="uk-nav uk-navbar-dropdown-nav">
                                        <li><a href="#">About</a></li>
                                        <li class="uk-nav-divider"></li>
                                        <li><a href="#">Contact</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="uk-navbar-right">
                        <ul class="uk-navbar-nav">
                            <li><a href="login.html">Login</a></li>
                            <li><a href="#">Sign Up</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Workout and Quote of the Day Section -->
        <div id="wotd-section">
            <div>
                <div id="wotd-title">Workout of the Day</div>
                <div id="DailyApp">
                    <div id="wotd-box">
                        <img :src="workout.img" alt="Exercise Image">
                        <h3>{{ workout.name }}</h3>
                        <p>{{ workout.muscle }}</p>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Quote of the Day -->
        <div id="qotd-section">
            <div id="QuoteApp">
                <h3>"{{ quote.text }}"</h3>
                <p>- {{ quote.author }}</p>
            </div>
        </div>
    </header>

   <script> 
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

if (loggedInUser) {
    const navbarRight = document.querySelector('.uk-navbar-right');

    let navItems = `
        <li class="uk-navbar-item">Welcome, <strong>${loggedInUser.fName}</strong></li>
        <li><a id="logout" href="index.html">Logout</a></li>
    `;

    if (loggedInUser.isAdmin) {
        navItems = `
            ${navItems}
            <li><a href="admin-dashboard.html">Admin Dashboard</a></li>
        `;
    }

    navbarRight.innerHTML = navItems;

    // Attach logout functionality
    document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('loggedInUser');
        window.location.reload();
    });
}

   </script>

    <!-- Link to Vue scripts -->
    <script src="./DailyWorkout.js"></script>
    <script src="./quote.js"></script>
    <script src="./login.js"></script>
</body>
</html>
