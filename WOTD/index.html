<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout of the Day</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.9/dist/css/uikit.min.css">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.9/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
<style>
    header { 
    background-image: url('assets/homegym.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    height: 100vh;
    display: block;
}
</style>
</head>
<body>
    <header class="uk-position-relative uk-light">
        <div class="uk-overlay uk-overlay-primary uk-position-cover"></div>
        <nav class="uk-navbar-container uk-navbar-transparent">
            <div class="uk-container">
                <div uk-navbar>
                    <div class="uk-navbar-left">
                        <a href="index.html" class="uk-navbar-item uk-logo">
                            <img src="assets/WorkOutToDoLogo.png" alt="Workout of the Day Logo" width="50" height="auto">
                        </a>
                        <ul class="uk-navbar-nav">
                            <li class="uk-active"><a href="index.html">Home</a></li>
                            <li><a href="exercises.html">Workouts</a></li>
                            <li>
                                <a href="#">More</a>
                                <div class="uk-navbar-dropdown">
                                    <ul class="uk-nav uk-navbar-dropdown-nav">
                                        <li><a href="#">About</a></li>
                                        <li class="uk-nav-divider"></li>
                                        <li><a href="#">Contact</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="uk-navbar-right">
                        <ul class="uk-navbar-nav">
                            <li><a href="login.html">Login</a></li>
                            <li><a href="#">Sign Up</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Workout and Quote of the Day Section -->
        <div id="wotd-section" style="margin-top: 30px;">
            <div>
                <div id="wotd-title">Workout of the Day</div>
                <div id="DailyApp">
                    <div id="wotd-box">
                        <img :src="workout.img" alt="Exercise Image">
                        <h3>{{ workout.name }}</h3>
                        <p>{{ workout.muscle }}</p>
                        <!-- Start or Accept Button -->
                        <button id="start-btn" onclick="completeWorkout()">Start</button>
                        <!-- Completed Message -->
                        <p id="completed-message">You have completed today's workout! Great job!</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="qotd-section" style="margin-top: 30px;">
            <div id="QuoteApp">
                <h3>"{{ quote.text }}"</h3>
                <p>- {{ quote.author }}</p>
            </div>
        </div>
        
    </header>

   <script> 
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

if (loggedInUser) {
    const navbarRight = document.querySelector('.uk-navbar-right');

    let navItems = `
        <li class="uk-navbar-item">Welcome, <strong>${loggedInUser.fName}</strong></li>
        <li><a id="logout" href="index.html">Logout</a></li>
    `;

    if (loggedInUser.isAdmin) {
        navItems = `
            ${navItems}
            <li><a href="admin-dashboard.html">Admin Dashboard</a></li>
        `;
    }

    navbarRight.innerHTML = navItems;

    // Attach logout functionality
    document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('loggedInUser');
        window.location.reload();
    });
}

   </script>

    <!-- Link to Vue scripts -->
    <script src="./DailyWorkout.js"></script>
    <script src="./quote.js"></script>
    <script src="./login.js"></script>
</body>
</html>
