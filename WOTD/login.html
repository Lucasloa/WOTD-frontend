<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.9/dist/css/uikit.min.css">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.9/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <div class="uk-container uk-padding">
        <form id="loginForm" class="uk-form-stacked">
            <div class="uk-margin">
                <label class="uk-form-label" for="username">Username</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="username" type="text" placeholder="Enter username" required>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="password">Password</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="password" type="password" placeholder="Enter password" required>
                </div>
            </div>
            <button class="uk-button uk-button-primary" type="submit">Login</button>
        </form>
        <div id="loginError" class="uk-alert-danger" hidden>
            Invalid username or password.
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
